name: my_school
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dashed_circular_progress_bar: ^0.0.6
  syncfusion_flutter_charts: ^28.2.6
  fluttertoast: ^8.2.12
  flutter_svg: ^2.0.17
  camera: ^0.11.1
  font_awesome_flutter: ^10.7.0
  flutter_spinkit: ^5.2.1
  table_calendar: ^3.2.0
  linear_progress_bar: ^1.1.3
  otp_pin_field: ^1.2.9+1
  carousel_slider: ^5.0.0
  permission_handler: ^11.3.1
  flutter_dotenv: ^5.2.1
  path_provider: ^2.0.11
  jwt_decoder: ^2.0.1
  shimmer: ^3.0.0
  http: ^1.2.0
  flutter_secure_storage: ^9.2.2
  get: ^4.7.2
  connectivity_plus: ^6.1.3
  provider: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon/icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env

  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/myfonts/NunitoSans-Light.ttf
          weight: 100
        - asset: assets/myfonts/NunitoSans-LightItalic.ttf
          weight: 100
          style: italic
        - asset: assets/myfonts/NunitoSans-ExtraLight.ttf
          weight: 200
        - asset: assets/myfonts/NunitoSans-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/myfonts/NunitoSans-Light.ttf
          weight: 300
        - asset: assets/myfonts/NunitoSans-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/myfonts/NunitoSans-Regular.ttf
          weight: 400
        - asset: assets/myfonts/NunitoSans-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/myfonts/NunitoSans-Regular.ttf
          weight: 500
        - asset: assets/myfonts/NunitoSans-Italic.ttf
          weight: 500
          style: italic
        - asset: assets/myfonts/NunitoSans-SemiBold.ttf
          weight: 600
        - asset: assets/myfonts/NunitoSans-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/myfonts/NunitoSans-Bold.ttf
          weight: 700
        - asset: assets/myfonts/NunitoSans-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/myfonts/NunitoSans-ExtraBold.ttf
          weight: 800
        - asset: assets/myfonts/NunitoSans-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/myfonts/NunitoSans-Black.ttf
          weight: 900
        - asset: assets/myfonts/NunitoSans-BlackItalic.ttf
          weight: 900
          style: italic

